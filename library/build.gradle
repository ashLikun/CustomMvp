apply plugin: 'com.android.library'
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        multiDexEnabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly rootProject.ext.designVersion
    compileOnly 'com.github.ashLikun.frame:supertoobar:3.0.0'
    compileOnly 'com.github.ashLikun:CommonUtils:+'
    compileOnly 'com.github.ashLikun:CircleProgressView:+'
    compileOnly 'com.github.ashLikun:CustomDialog:+'
    compileOnly 'com.github.ashLikun:LoadSwitch:+'
    compileOnly 'com.github.ashLikun:OkHttpUtils:+'
    compileOnly 'com.alibaba:arouter-api:+'
}

apply from: '../maven.gradle'