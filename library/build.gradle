apply plugin: 'com.android.library'
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    dataBinding {
        enabled true
    }
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
        maven {
            url "https://jitpack.io"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation rootProject.ext.v4Version
    implementation rootProject.ext.v7AppCompat

    compileOnly 'com.github.ashLikun.frame:supertoobar:' + rootProject.ext.frameVersion
    compileOnly 'com.github.ashLikun:CommonUtils:1.3.7'
    compileOnly 'com.github.ashLikun:CustomDialog:1.1.3'
    compileOnly 'com.github.ashLikun:LoadSwitch:1.0.6'
    compileOnly 'com.github.ashLikun:OkHttpUtils:1.4.4'
    compileOnly 'com.alibaba:arouter-api:1.3.1'
}

apply from: '../maven.gradle'