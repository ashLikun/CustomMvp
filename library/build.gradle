apply plugin: 'com.android.library'
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        multiDexEnabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    //java8
    compileOptions {
        //定义生成的META-INF/library_release文件名 More than one file was found with OS independent path 'META-INF/library_release.kotlin_module'
        kotlinOptions.freeCompilerArgs += ['-module-name', 'com.ashlikun.core.mvp']
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation rootProject.ext.designVersion
    implementation 'com.github.ashLikun.frame:supertoobar:3.0.0'
    implementation 'com.github.ashLikun:CommonUtils:+'
    implementation 'com.github.ashLikun:CircleProgressView:+'
    implementation 'com.github.ashLikun:CustomDialog:+'
    implementation 'com.github.ashLikun:LoadSwitch:+'
    implementation 'com.github.ashLikun:OkHttpUtils:+'
    implementation 'com.alibaba:arouter-api:+'
    api "com.github.ashLikun:CustomBase:+"
}

apply from: '../maven.gradle'